<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>My Contact</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">My Contact</h1>
        <input type="text" id="filter-input" placeholder="Search Name">
        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Ade</a>
            </li>
            <li class="collection-item">
                <a href="#">Abel</a>
            </li>
            <li class="collection-item">
                <a href="#">Aben</a>
            </li>
            <li class="collection-item">
                <a href="#">Ace</a>
            </li>
            <li class="collection-item">
                <a href="#">Axe</a>
            </li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Bee</a>
            </li>
            <li class="collection-item">
                <a href="#">Bae</a>
            </li>
            <li class="collection-item">
                <a href="#">Bless</a>
            </li>
            <li class="collection-item">
                <a href="#">Bassey</a>
            </li>
            <li class="collection-item">
                <a href="#">Bath</a>
            </li>
            <li class="collection-item">
                <a href="#">Best</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Cat</a>
            </li>
            <li class="collection-item">
                <a href="#">Catherine</a>
            </li>
            <li class="collection-item">
                <a href="#">Cartel</a>
            </li>
            <li class="collection-item">
                <a href="#">Campbell</a>
            </li>
            <li class="collection-item">
                <a href="#">Cassie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cunt</a>
            </li>
        </ul>
    </div>
    
    <script>
        //get input element
        let filterInput = document.querySelector("#filter-input");

        const filterNames = () => {
            //get input value
            let filterValue = document.querySelector("#filter-input").value.toUpperCase();
            

            //get ul
            let ul = document.querySelector("#names");

            //get li from ul
            let li = ul.querySelectorAll("li.collection-item");

            //loop
            for(let i = 0; i < li.length; i++) {
                //get a tags
                let a = li[i].querySelectorAll("a")[0];
                
                //test match
                if(a.innerHTML.toLocaleUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        filterInput.addEventListener("keyup", filterNames)

        
    
    </script>
</body>
</html>
